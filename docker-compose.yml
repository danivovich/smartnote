# https://docs.docker.com/compose/compose-file/
version: '3.6'
services:
  app:
    build: .
    environment:
      DATABASE_URL: "postgesql://stein:password@postgres/smart_note"
      HOST: "example.com"
      PORT: 4000
      POOL_SIZE: 5
    depends_on:
      - postgres
    ports:
      - 4000:4000

  postgres:
    image: postgres:12-alpine
    environment:
      POSTGRES_DB: smart_note
      POSTGRES_PASSWORD: password
      POSTGRES_USER: stein
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: {}
